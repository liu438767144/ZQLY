<!-- Generated template for the StaffItemComponent component -->
<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-row>
        <ion-col>
          <div>{{item.number}}</div>
        </ion-col>

        <ion-col>
          <div>{{item.name}}</div>
        </ion-col>

        <ion-col>
          <div>{{item.department}}</div>
        </ion-col>

      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
