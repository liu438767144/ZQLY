<!-- Generated template for the StaffItemComponent component -->
<ion-content padding>
  <ion-list *ngFor="let item of listData">
    <button ion-item (click)="itemClick()">
      <ion-icon name="ios-contact" item-start color="primary"></ion-icon>
      <ion-label>{{item?.name}}</ion-label>
      <ion-note item-end>{{item?.company.name}}</ion-note>
    </button>
  </ion-list>
</ion-content>
