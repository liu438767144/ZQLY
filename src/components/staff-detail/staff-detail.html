<!-- Generated template for the StaffDetailComponent component -->
<ion-content padding>
  <ion-list *ngFor="let item of StaffData">
    <ion-item>
      <ion-label color="primary">员工姓名:
        <ion-col>{{item?.name}}</ion-col>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">性别：
        <ion-col>{{item?.username}}</ion-col>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">出生日期：
        <ion-col>{{item?.website}}</ion-col>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">所属部门：
        <ion-col>{{item?.company.name}}</ion-col>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Email：
        <ion-col>{{item?.email}}</ion-col>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">电话号码：
        <ion-col>{{item?.phone}}</ion-col>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
