<ion-header>
  <ion-navbar>
    <ion-title>项目查询</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="搜索"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let item of projectItems">
      <ion-icon name="ios-pricetag" item-start color="primary"></ion-icon>
      <ion-label>{{item?.title}}</ion-label>
      <ion-note item-end>{{item?.id}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
