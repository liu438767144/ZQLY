<ion-header>
  <ion-navbar>
    <ion-title>中乾立源</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="content">
    <ion-list>
      <ion-item>
        <ion-label floating>账号</ion-label>
        <ion-input type="text" [(ngModel)]="loginInput.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="loginInput.password"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <label item-right>记住密码</label>
        <ion-toggle checked="false" [(ngModel)]="isRemember"></ion-toggle>
      </ion-item>
    </ion-list>

    <div style="text-align: center; margin-left: 20px; margin-right: 20px; margin-top: 20px">
      <button ion-button block icon-start (click)="login()">
        <ion-icon name="ios-log-in"></ion-icon>
        登录
      </button>
    </div>
  </div>
</ion-content>
