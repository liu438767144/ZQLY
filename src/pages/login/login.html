<ion-header>
  <ion-navbar>
    <ion-title>中乾立源</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="content">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label stacked floating>账号</ion-label>
        <ion-input type="text" [(ngModel)]="loginInput.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="loginInput.password" name="password"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <label item-right style="font-size: 12px">记住密码</label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <div style="text-align: center; margin-left: 20px; margin-right: 20px;">
        <button ion-button block icon-start type="submit">
          <ion-icon name="ios-log-in"></ion-icon>
          登录
        </button>
      </div>
    </form>
  </div>

</ion-content>
