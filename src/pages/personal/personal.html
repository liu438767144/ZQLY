<ion-header>
  <ion-navbar>
    <ion-title>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list class="top-list">
    <button ion-item [navPush]="userInfoPage">
      <ion-avatar item-left>
        <img src="../assets/imgs/appicon.png">
      </ion-avatar>
      <h2>刘烨桢</h2>
      <p>账号：{{username}}</p>
    </button>
  </ion-list>

  <ion-list>
    <ion-item>
      功能1
    </ion-item>
    <button ion-item>
      功能2
    </button>
    <button ion-item>
      功能3
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      版本号
      <span item-end>V1.0</span>
    </button>
    <button ion-item>
      关于
    </button>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block icon-start (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
      退出登录
    </button>
  </div>
</ion-content>
